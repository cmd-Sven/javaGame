<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    
    <title>Tic Tac Toe </title>
  </head>
  <body>

    <div class="overlay"></div> 

    <div class="header-container">
      <h1 class="title">Punktestand</h1>
    <div class="player player1 first">Player 1 <span id="score1">0</span></div>
    <div class="player player2">Player 2 <span id="score2">0</span></div>
    </div>

    <div class="container">
      <button
        type="button"
        id="btn1"
        onclick="play('btn1')"
        class="select"
      ></button>
      <button
        type="button"
        id="btn2"
        onclick="play('btn2')"
        class="select"
      ></button>
      <button
        type="button"
        id="btn3"
        onclick="play('btn3')"
        class="select"
      ></button>
      <button
        type="button"
        id="btn4"
        onclick="play('btn4')"
        class="select"
      ></button>
      <button
        type="button"
        id="btn5"
        onclick="play('btn5')"
        class="select"
      ></button>
      <button
        type="button"
        id="btn6"
        onclick="play('btn6')"
        class="select"
      ></button>
      <button
        type="button"
        id="btn7"
        onclick="play('btn7')"
        class="select"
      ></button>
      <button
        type="button"
        id="btn8"
        onclick="play('btn8')"
        class="select"
      ></button>
      <button
        type="button"
        id="btn9"
        onclick="play('btn9')"
        class="select"
      ></button>
    </div>

    <div class="game-board">
      <button class="replay-btn" onclick="replay()">Replay</button>
      <button class="start-btn" onclick="start()">Play</button>
    </div>
 
    <script src="./script/script.js"></script>

  </body>
</html>
