<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" />
    <script src="script/script.js"></script>
    <title>Java Fun</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Punktestand</h1>
        <div class="player player1 first">
          Player 1 <span id="point">0</span>
        </div>

        <div class="player player2">Player 2 <span id="point">0</span></div>
      </div>
    </header>
    <main>
      <section>
        <h2>Tic Tac Toe</h2>
        <div class="container">
          <button type="button" id="btn1" class="select"></button>
          <button type="button" id="btn2" class="select"></button>
          <button type="button" id="btn3" class="select"></button>
          <button type="button" id="btn4" class="select"></button>
          <button type="button" id="btn5" class="select"></button>
          <button type="button" id="btn6" class="select"></button>
          <button type="button" id="btn7" class="select"></button>
          <button type="button" id="btn8" class="select"></button>
          <button type="button" id="btn9" class="select"></button>
        </div>
      </section>
      <div class="game-board">
        <button class="start-btn" onclick="start()">Play</button>
        <button class="replay-btn" onclick="replay()">Replay</button>
      </div>
    </main>
  </body>
</html>
