<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
   
    <script src="./script/script.js"></script>

    <title> Sith vs Jedi </title>
  </head>
  <body>
    <!-- CANVAS EBENE -->
    <canvas id="blueCanvas" class="particles"></canvas>
    <canvas id="redCanvas" class="particles"></canvas>

    <div id="custom-cursor">
      <img
        id="saber-red"
        src="./images/lightsaber-red.png"
        class="saber visible"
      />
      <img id="saber-blue" src="./images/lightsaber-blue.png" class="saber" />
    </div>
    <div class="header-container">
      <h1 class="title">
        <span class="jedi">Jedi Master</span>
        <span class="vs explode">VS</span>
        <span class="sith">Sith Lord</span>
      </h1>
      <p style="color: white; font-family: Arial, Helvetica, sans-serif; font-size:medium;">Sith always attack first</p>
      <div class="players">
        <!-- Player 1 -->
        <div class="player player1 first">
            <img src="./images/icons8-jedi-96.png" alt="Avatar Player 1" class="avatar left" />
            <span class="name">Jedi</span>
            <span id="point1" class="points">0</span>
        </div>

        <!-- Player 2 -->
        <div class="player player2">
            <span id="point2" class="points">0</span>
            <span class="name">Sith </span>
            <img src="./images/icons8-sith-96.png" alt="Avatar Player 2" class="avatar right" />
        </div>
    </div>

    <div class="container">
      <button
        type="button"
        id="btn1"
        onclick="play('btn1')"
        class="select"
      ></button>
      <button
        type="button"
        id="btn2"
        onclick="play('btn2')"
        class="select"
      ></button>
      <button
        type="button"
        id="btn3"
        onclick="play('btn3')"
        class="select"
      ></button>
      <button
        type="button"
        id="btn4"
        onclick="play('btn4')"
        class="select"
      ></button>
      <button
        type="button"
        id="btn5"
        onclick="play('btn5')"
        class="select"
      ></button>
      <button
        type="button"
        id="btn6"
        onclick="play('btn6')"
        class="select"
      ></button>
      <button
        type="button"
        id="btn7"
        onclick="play('btn7')"
        class="select"
      ></button>
      <button
        type="button"
        id="btn8"
        onclick="play('btn8')"
        class="select"
      ></button>
      <button
        type="button"
        id="btn9"
        onclick="play('btn9')"
        class="select"
      ></button>
    </div>


    <div class="game-board">
      <button class="replay-btn" onclick="replay()">Replay</button>
      <button class="start-btn" onclick="start()">Play</button>
    </div>
    <audio
      id="laserSound"
      src="./sound/lightsaber-ignition-6816.mp3"
      preload="auto"
    ></audio>
    <audio id="duelSound" src="./sound/duellofthefates.mp3" preload="auto"></audio>
    
<script src="./script/animation-bg.js"></script>
  </body>
</html>
